<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<style>
    body {
        background-image: url("/images/formbg.jpg");
    }
</style>

<body>

    <section class="vh-100">
        <div class="container h-100">
            <div class="row d-flex justify-content align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">SAVE NEW FACULITY</p>
                                    
                                    <form action="/save" method="POST" class="form-control"  enctype="multipart/form-data">
                                        <input type="file" id="image" name="image" value="" required><br><br>
                                        <input type="text" placeholder="username" name="name" class="form-control" required><br>
                                        <input type="text" placeholder="password" name="password" class="form-control" required><br>
                                        <input type="number" placeholder="phone number" name="phone" class="form-control" required><br>
                                       
                                        <div>
                                            <input type="radio" id="HOD" name="position" value="true" checked>
                                            <label for="HOD">HOD</label>
                                        </div>
<br>
                                        <div>
                                            <input type="radio" id="Mentor" name="position" value="false">
                                            <label for="Mnetor">Mentor</label>
                                        </div>
                                        <button type="submit" class="btn btn-success">add data</button>
                                    </form><br><br><br>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="/images/hello.jpeg" class="img-fluid" alt="Sample image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
